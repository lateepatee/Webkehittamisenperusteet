
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <!--
    Author: Lauri Tuikka
    Date: 2025-11-07
  -->

  <header class="site-header">
    <h1>Registeration page</h1>
  </header>

  <main class="content">
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Lauri Tuikka</span></p>
        <p><span class="student-group">NTIS24K</span></p>
      </section>
    

     
      <section class="controls" aria-label="Registration form">
        <h2 class="controls-title">Registration</h2>

        <form id="registrationForm" novalidate>
        
          <input type="hidden" id="timestamp" name="timestamp">

          <div class="form-row">
            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" type="text" placeholder="esim, Jaakko Partanen">
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="erkki@esimerkki.fi">
          </div>

          <div class="form-row">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="+358 40 123 4567">
          </div>

          <div class="form-row">
            <label for="birthdate">Birth date</label>
            <input id="birthdate" name="birthdate" type="date">
          </div>

          <div class="form-row" style="align-items:flex-start;">
            <label for="terms"><input id="terms" name="terms" type="checkbox"> I accept the terms</label>
          </div>

          <div id="formErrors" aria-live="polite" style="color:#b00020; margin:0.5rem 0;"></div>

          <div class="form-row">
            <button id="submitBtn" type="submit" class="btn">Submit</button>
            <button id="resetBtn" type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </section>
    </div>

    
    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birthdate</th>
            <th>Accepted</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
