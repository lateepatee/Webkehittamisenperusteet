<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröinti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</head>

<body class="bg-gray-50 text-gray-700 font-sans">
    <!--
    Author: Lauri Tuikka
    Date: 2025-11-14
  -->

    <header class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-semibold text-gray-900">Rekisteröintisivu</h1>

        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Form Container -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <!-- Student Info Card -->
            <section class="lg:col-span-1 bg-white rounded-lg shadow-sm border border-gray-200 p-6"
                aria-label="Opiskelijatiedot">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Opiskelijatiedot</h2>
                <div class="space-y-3">
                    <div>
                        <p class="text-sm text-gray-500 mb-1">Nimi</p>
                        <p class="text-gray-900 font-medium">Lauri Tuikka</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 mb-1">Ryhmä</p>
                        <p class="text-gray-900 font-medium">NTIS24K</p>
                    </div>
                </div>
            </section>

            <!-- Registration Form -->
            <section class="lg:col-span-2 bg-white rounded-lg shadow-sm border border-gray-200 p-6"
                aria-label="Rekisteröintilomake">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Lomake</h2>

                <form id="registrationForm" novalidate class="space-y-4">
                    <input type="hidden" id="timestamp" name="timestamp">

                    <!-- Full Name -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Koko nimi</label>
                        <input id="fullName" name="fullName" type="text" placeholder="Esim. Jaakko Partanen"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Sähköposti</label>
                        <input id="email" name="email" type="email" placeholder="erkki@esimerkki.fi"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Puhelinnumero</label>
                        <input id="phone" name="phone" type="tel" placeholder="+358 40 123 4567"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <!-- Birth Date -->
                    <div>
                        <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-1">Syntymäaika</label>
                        <input id="birthdate" name="birthdate" type="date"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <!-- Terms -->
                    <div class="flex items-start">
                        <input id="terms" name="terms" type="checkbox"
                            class="h-4 w-4 mt-1 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer">
                        <label for="terms" class="ml-2 text-sm text-gray-700">Hyväksy käyttöehdot</label>
                    </div>

                    <!-- Error Messages -->
                    <div id="formErrors" aria-live="polite" class="text-red-600 text-sm"></div>

                    <!-- Buttons -->
                    <div class="flex gap-3 pt-2">
                        <button id="submitBtn" type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Lähetä
                        </button>
                        <button id="resetBtn" type="reset"
                            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg font-medium hover:bg-gray-300 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                            Tyhjennä
                        </button>
                    </div>
                </form>
            </section>
        </div>

        <!-- Table Section -->
        <section class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Rekisteröidyt osallistujat</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm" id="timetable">
                    <thead>
                        <tr class="bg-gray-100 border-b border-gray-200">
                            <th class="px-4 py-3 text-left font-semibold text-gray-900">Aikaleima</th>
                            <th class="px-4 py-3 text-left font-semibold text-gray-900">Koko nimi</th>
                            <th class="px-4 py-3 text-left font-semibold text-gray-900">Sähköposti</th>
                            <th class="px-4 py-3 text-left font-semibold text-gray-900">Puhelin</th>
                            <th class="px-4 py-3 text-left font-semibold text-gray-900">Syntymäaika</th>
                            <th class="px-4 py-3 text-center font-semibold text-gray-900">Hyväksynyt</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

</body>

</html>
